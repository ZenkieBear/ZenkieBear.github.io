<script type="text/javascript">
	//表单验证
	function send() {
		if(check()) document.subscribe.submit();
	}
	function check() {
		var mail = document.getElementById("mail").value;
		var mailError = document.getElementById("mail-error");
		var hasError = 0;
		mailError.innerHTML = "";
		if(mail.indexOf('@') == -1 || mail.indexOf('.') == -1){
			mailError.innerHTML = "邮箱格式不正确，要求包含“@”和“.”";
			hasError++;
		}
		if(mail.length == 0){
			mailError.innerHTML = "请输入邮箱";
			hasError++;
		}
		if(hasError > 0) return false;
		alert("订阅成功");
		return true;
	}
</script>
